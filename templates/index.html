{% extends 'base.html' %}

{% block head %}
<style>
    .plane-container {
      display: inline-grid;
      grid-template-columns: auto auto auto auto;
      padding: 10px;
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
    </style>
{% endblock %}

{% block body %}

<h1>Main Page</h1>

<div class="form">

    <div class="plane-container">
    {% for row in planeLayout %}
        {% for seat in row %}

            {% if seat == '1' %}
            <svg width="70" height="70">
                <rect x="5" y="5" rx="10" ry="10" width="50" height="50"
                style="fill:white;stroke:rgb(0, 0, 255);stroke-width:8;opacity:1" />
            </svg>
            {% endif %}
            {% if seat == '2' %}
            <svg width="70" height="70">
                <rect x="5" y="5" rx="10" ry="10" width="50" height="50"
                style="fill:white;stroke:rgb(25, 218, 25);stroke-width:8;opacity:1" />
            </svg>
            {% endif %}
            {% if seat == '' %}
            <svg width="70" height="70"> </svg>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </div>
</div>


{% endblock %}

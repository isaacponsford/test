{% extends 'base.html' %}

{% block body %}

{% set flights = flights %}

<div class="content">
    <h1 style="text-align: center">Plane Layout</h1>

    <table>
        <tr>
            <th>Flight Number</th>
            <th></th>
        </tr>

        {% for flight in flights %}
            <tr>
                <td>{{ flight }}</td> 
                <td>
                    <a href="/plane-view/{{flight}}">View</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
